type Boss @model {
  id: ID!
  name: String!
  slug: String!
  bossImgUrl: AWSURL
  background: String
  questions: [Question] @connection(name: "BossQuestions")
}
type Question @model {
  id: ID!
  text: String!
  boss: Boss @connection(name: "BossQuestions")
  answers: [Answer] @connection(name: "QuestionAnswers")
}
type Answer @model {
  id: ID!
  text: String!
  question: Question @connection(name: "QuestionAnswers")
  correct: Boolean
}
