type Boss @model {
  id: ID!
  name: String!
  slug: String!
  bossImgUrl: AWSURL
  background: String
  questions: [Question] @connection(name: "BossQuestions")
}
type Question @model {
  id: ID!
  text: String!
  boss: Boss! @connection(name: "BossQuestions")
  answers: [Answer!]!
}
type Answer {
  text: String!
  correct: Boolean!
}
type Session @model {
  id: ID!
  seenQuestions: AWSJSON
}
input GetRandomQuestionsInput {
  bossId: String!
  sessionId: String!
  numQuestionsForRound: Int!
}
type DdbQuestion {
  updatedAt: String
  createdAt: String
  answers: [Answer]
  text: String
  id: String
  questionBossId: String
}
type Mutation {
  getRandomQuestions(input: GetRandomQuestionsInput): [DdbQuestion]
    @function(name: "getRandomQuestions-${env}")
}
